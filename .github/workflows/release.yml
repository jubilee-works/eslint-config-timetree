name: Release

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./packages/eslint-config-timetree

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: yarn
      - name: yarn install
        run: yarn --cwd packages/eslint-config-timetree install --frozen-lockfile --prefer-offline
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn --cwd packages/eslint-config-timetree release
